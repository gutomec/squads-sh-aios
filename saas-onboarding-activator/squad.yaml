    - checklist-builder.md
    - aha-moment-identifier.md
    - tooltip-generator.md
    - proactive-outreach.md
  tasks:
    - track-user-behavior.md
    - build-onboarding-checklist.md
    - identify-aha-moment.md
    - generate-tooltips.md
    - execute-proactive-outreach.md
