author: gutomec
license: MIT
slashPrefix: crs

aios:
  minVersion: "2.1.0"
  type: squad

components:
  agents:
    - clause-extractor.md
    - risk-flagger.md
    - playbook-enforcer.md
    - redline-drafter.md
    - summary-reporter.md
  tasks:
    - extract-clauses.md
    - flag-risks.md
    - enforce-playbook.md
    - draft-redlines.md
    - generate-review-summary.md
    - full-contract-review.md
  workflows:
    - full-contract-review-workflow.yaml
    - quick-risk-assessment-workflow.yaml
  checklists: []
  templates: []
  tools: []
  scripts: []

config:
  extends: extend
  coding-standards: config/coding-standards.md
  tech-stack: config/tech-stack.md
  source-tree: config/source-tree.md

